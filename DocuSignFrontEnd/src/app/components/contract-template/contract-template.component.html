<div class="tab-pane fade in active">

  <div class="templates-list">
    <div class="template-block" *ngFor="let t of templates; let i = index" (click)="selectTemplate(i)" [ngClass]="{'selected':t.selected}">
      <p class="template-title">{{t.name}}</p>
      <p class="template-desc">{{t.description}}</p>
    </div>
  </div>

</div>
